<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yards to sq feet converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <form onsubmit="yard(event)" align="center" >
    <h1 class="heading">Yards to Square Feet Converter</h1>

    <label for="yardsInput">Enter Yards:</label>
    <input type="number" id="yardsInput" placeholder="Enter Yards" required>

    <button id="convertButton">Convert</button>

    <h2 id="Show" >Result in Square Feet</h2>
    <script src="script.mjs"></script>
</form>
</body>
</html>
